<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="ad.size" content="width=160,height=600" />
    <meta name="viewport" content="user-scalable=yes, width=160" />
    <title>HIV Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- intro -->
      <img src="images/logo.svg" alt="Logo" id="logo" />
      <p id="believe" class="text textGo">We believe</p>
      <p id="innovation" class="text textGo">innovation</p>
      <p id="starts" class="text textGo">starts</p>
      <p id="when" class="text textGo">when we</p>
      <p id="listen" class="text textGo">listen.</p>
      <!-- working -->
      <p id="hiv" class="text textGo">Working<br>with the <br><b>HIV</b></br> community...</p>
      <!-- image -->
      <img src="images/one.jpg" alt="Community" class="community_image" />
      <p id="decades" class="text disease_text">...over <br>many <br />decades,</p>
      <p id="used" class="text disease_text">we have <br />used our...</p>
      <img src="images/two.jpg" alt="Community" id="disease" />
      <p id="science" class="text disease_text">...science,</p>
      <p id="technology" class="text disease_text">technology,</p>
      <p id="talents" class="text disease_text">and <span>talents.</span></p>
            <!-- Think section -->
      <p id="think" class="text endText">
          We think<br> about <b>HIV</b>
      </p>
      <p id="every" class="text endText">every day, <br />seeking to</p>
      <p id="reduce" class="text endText">reduce the <br />number <br>of meds</p>
      <p id="people" class="text endText">
        people <br />
         take daily.
      </p>
    <button id="pause" class="btn">Play</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- <script src="js/SplitText.min.js"></script> -->
    <!-- <script src="js/GSDevTools.min.js"></script> -->

    <script src="script.js" defer></script>

  </body>
</html>
