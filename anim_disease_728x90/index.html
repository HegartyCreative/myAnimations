<html lang="en">
  <head>

    <div class="container">
      <!-- intro -->
      <img src="images/logo.svg" alt="Logo" id="logo" />
      <p id="believe" class="text">We believe</p>
      <p id="innovation" class="text">innovation</p>
      <p id="starts" class="text">starts when we listen.</p>
      <!-- working -->
      <p id="working" class="text">Working with the <b>HIV</b> community...</p>

      <img src="images/one.jpg" alt="Community" class="community_image" />
      <p id="decades" class="text">...over many decades, we have used our...</p>

      <p id="talents" class="text disease_text">and <span>talents.</span></p>
            <!-- Think section -->
      <p id="think" class="text">

      </p>
      <p id="every" class="text">...seeking to reduce the number <br>of meds people take daily.</p>
      <p id="people" class="text">
      </p>
    <button id="pause" class="btn">Play</button>
