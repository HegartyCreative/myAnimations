<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="user-scalable=yes, width=300" />
    <title>Beach</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img src="images/master.jpg" alt="logo" class="master" />
        <img src="images/left.png" alt="logo" class="left" />
        <img src="images/right.png" alt="logo" class="right" />
        <div class="circle"></div>
        <img src="images/logo.svg" alt="Logo" class="logo summer" />
        <img src="images/umbrella.png" alt="Umbrella" class="umbrella summer" />
        <img src="images/shell.png" alt="Shell" class="shell summer" />
        <img
          src="images/cocktail1.png"
          alt="Cocktail"
          class="cocktail1 summer"
        />
        <img src="images/fries.png" alt="Fries" class="fries summer" />
        <img src="images/ball.png" alt="Beachball" class="ball summer" />
        <img src="images/sandals.png" alt="Sandals" class="sandals summer" />
        <img src="images/chair.png" alt="Deckchair" class="chair summer" />
        <img src="images/ring.png" alt="Lifering" class="ring summer" />
        <img src="images/burger.png" alt="Hamburger" class="burger summer" />
        <img src="images/lotion.png" alt="Lotion" class="lotion summer" />
        <img src="images/icecream.png" alt="Icecream" class="icecream summer" />
        <button id="pause" class="btn">Play</button>
      </div>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.1_min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
