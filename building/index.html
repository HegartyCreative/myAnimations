  <body>
    <div class="wrapper">

        <img src="images/start.svg" alt="Building" class="start">
        <img src="images/floor.png" alt="" class="floor intro">
        <img src="images/building_one.png" alt="" class="building_one intro">
        <img src="images/building_six.png" alt="" class="building_six intro">
        <img src="images/building_two.png" alt="" class="building_two intro">
        <img src="images/building_five.png" alt="" class="building_five intro">
        <img src="images/building_three.png" alt="" class="building_three intro">
        <img src="images/building_four.png" alt="" class="building_four intro">
        <div class="mask_building intro"></div>
        <h1 class="main_heading intro">Building of the Year </h1>
        <p class="sub_heading intro">2023</p>
        <div class="lineTop"></div>
        <div class="lineBottom"></div>
        <img src="images/building_one.jpg" alt="Building" class="buildingOne section1">

        <p class="category_text3 section3">Contractors nominated</p>
        <img class="master_logo" src="images/logo_master.png" alt="Logo" >
        <p class="invite">Join us in a celebrating the finest<br> construction and design projects this year</p>
        <p class="website">buildingawards.org</p>
        <!-- Button code -->

          <button id="pause" class="btn">Play</button>
        </div>
      </div>
    </div>
