<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="user-scalable=yes, width=300" />
    <title>Eating better</title>
    <link rel="stylesheet" href="styles.css" />

  <body>

            class="supporting"

          <img src="images/healthy.svg" alt="Healthy" class="healthy" />
          <img src="images/diets.svg" alt="Diets" class="diets" />

          <img src="images/pear.png" alt="Pear" class="pear" />

          <div class="right1"></div>

          <div class="right3"></div>

          />

          <p class="endText2">is the healthy way!</p>
          <img src="images/banana.png" alt="Banana" class="banana" />
          <img src="images/peach.png" alt="Peach" class="peach" />
          <img
            src="images/strawberry.png"
            alt="Strawberry"
            class="strawberry"
          />
          <button id="pause" class="btn">Play</button>
        </div>
      </div>
    </div>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.1_min.js"></script>
