<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="user-scalable=yes, width=300" />
    <title>Furniture Sale</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Modern <span>& Luxury</span></h1>
      <h1 class="main">Furniture</h1>
      <p class="introText">
        Transform your home<br />
        with stylish seating
      </p>
      <p class="cta">ORDER NOW</p>
      <p class="saleText">
        Winter<br />
        Sale
      </p>
      <img src="images/shape.png" alt="Shape" class="shape1" />
      <img src="images/shape.png" alt="Shape" class="shape2" />
      <!-- One -->
      <div class="line1"></div>
      <p class="one_text_full">£299</p>
      <p class="one_text_discount">£179</p>
      <img src="images/one.png" alt="Chair" class="one" />
      <!-- Two -->
      <div class="line2"></div>
      <p class="two_text_full">£389</p>
      <p class="two_text_discount">£229</p>
      <img src="images/two.png" alt="Chair" class="two" />
      <!-- Three -->
      <div class="line3"></div>
      <p class="three_text_full">£249</p>
      <p class="three_text_discount">£169</p>
      <img src="images/three.png" alt="Chair" class="three" />
      <!-- Four -->
      <div class="line4"></div>
      <p class="four_text_full">£499</p>
      <p class="four_text_discount">£349</p>
      <img src="images/four.png" alt="Chair" class="four" />

      <div class="topShape"></div>
      <div class="bottomShape"></div>
      <div class="leftShape"></div>
      <div class="startingShape"></div>
      <button id="pause" class="btn">Play</button>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.1_min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
