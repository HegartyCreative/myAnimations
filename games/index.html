<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="user-scalable=yes, width=300" />
    <title>Global Company</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="Logo" class="logo intro" />
      <img src="images/master.jpg" alt="Games" class="masterImg" />
      <h1 class="intro">Games Associates Ltd</h1>
      <h2>Offices worldwide</h2>
      <img src="images/map.png" alt="World Map" class="map" />
      <!-- US -->
      <img src="images/us.svg" alt="United States" class="us" />
      <p class="new_york">New York</p>
      <!-- ARGENTINA -->
      <img src="images/arg.png" alt="Argentina" class="arg" />
      <p class="buenos_aires">Buenos Aires</p>
      <!-- LONDON -->
      <img src="images/uk.svg" alt="United Kingdom" class="uk" />
      <p class="london">London</p>
      <!-- MADRID -->
      <img src="images/sp.png" alt="Spain" class="sp" />
      <p class="madrid">Madrid</p>
      <!-- FRANKFURT -->
      <img src="images/ger.svg" alt="Germany" class="ger" />
      <p class="frankfurt">Frankfurt</p>
      <!-- ROME -->
      <img src="images/it.svg" alt="Italy" class="it" />
      <p class="rome">Rome</p>
      <!-- QATAR -->
      <img src="images/qa.svg" alt="Qatar" class="qa" />
      <p class="doha">Doha</p>
      <!-- INDIA -->
      <img src="images/ind.svg" alt="India" class="ind" />
      <p class="new_dehli">New Delhi</p>
      <!-- CHINA -->
      <img src="images/ch.svg" alt="China" class="ch" />
      <p class="beijing">Beijing</p>
      <!-- SOUTH KOREA -->
      <img src="images/sk.svg" alt="South Korea" class="sk" />
      <p class="seoul">Seoul</p>
      <!-- JAPAN -->
      <img src="images/jap.svg" alt="Japan" class="jap" />
      <p class="tokyo">Tokyo</p>
      <h3 class="office">...time to reveal <br />our new office?</h3>
      <img src="images/melbourne.jpg" alt="Melbourne" class="melbourne" />
      <h4 class="final">
        Join us in Melbourne!!<br /><span>gamesassociates/melbourne</span>
      </h4>
      <button id="pause" class="btn">Play</button>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.1_min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
