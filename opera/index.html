<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="user-scalable=yes, width=300" />
    <title>Ballet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="Royal Opera House" class="logo" />
      <h1 class="one">The</h1>
      <h1 class="two">Royal Ballet</h1>
      <h1 class="three">Class on Stage</h1>
      <h2 class="date">Friday 21 April 2023</h2>
      <div class="info">
        <h3 class="link">More info</h3>
      </div>

      <img src="images/starter.jpg" alt="Ballet" class="starter" />
      <svg viewBox="0 0 300 250" class="wrapper">
        <defs>
          <clipPath id="clip1">
            <polygon
              class="sean"
              points="299.95 250.45 86.58 250.45 .64 .45 185.52 .45 299.95 250.45"
            />
          </clipPath>
        </defs>
        <g class="clipped">
          <image
            width="300"
            height="250"
            transform="matrix(1, 0, 0, 1, 0, 0)"
            href="images/background.jpg"
          ></image>
        </g>
      </svg>
      <button id="pause" class="btn">Play</button>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.1_min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
