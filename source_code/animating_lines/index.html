<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="user-scalable=yes, width=300" />
    <title>Dasharray and dashoffset</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <svg
    viewBox="0 0 500 500"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:bx="https://boxy-svg.com"
  >
    <defs>
      <bx:grid x="0" y="0" width="100" height="100"></bx:grid>
      <path id="text-path-0" d="M 0 246 C 70 234 429 241 500 253"></path>
    </defs>
    <polygon
      class="ants"
      style="
        stroke: rgb(0, 0, 0);
        fill: none;
        stroke-width: 2px;
        stroke-dasharray: 20;
      "
      points="100 25 25 25 25 100 100 100"
    ></polygon>
    <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <line
        class="myLine2"
        style="
          fill: rgb(216, 216, 216);
          stroke-width: 5px;
          stroke: rgb(222, 36, 185);
        "
        x1="100"
        y1="100"
        x2="400"
        y2="100"
      ></line>
      <rect
        class="myRect"
        x="100"
        y="125"
        width="300"
        height="100"
        style="stroke: rgb(222, 36, 185); stroke-width: 5px; fill: none"
        stroke-linecap="square"
        ;
      ></rect>
    </svg>
  </svg>
  <svg viewBox="0 0 500 500">
    <path
      id="curve"
      style="fill: none; stroke-width: 5px; stroke: rgb(49, 213, 12)"
      d="M 87 180 C 87 151 164 120 250 144 C 301 158 368 180 388 135"
    ></path>
  </svg>
  <svg viewBox="0 0 500 500">
    <path
      id="weird"
      d="M 245 79 H 276 V 221 H 339 V 252 H 276 V 236 H 245 V 252 H 182 V 221 H 245 Z"
      style="
        fill: rgb(216, 216, 216);
        stroke: rgb(195, 71, 71);
        stroke-width: 4px;
      "
      bx:shape="cross 182 79 157 157 31 31 1 1@d0fbb290"
    ></path>
  </svg>
  <body>
    <!-- <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.1_min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script src="script.js" defer></script>
  </body>
</html>

<!-- stroke-dasharry - lenght of dashes and gaps stroke-offset - position of dashes -->
