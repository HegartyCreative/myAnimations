<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="user-scalable=yes, width=300" />
    <title>Tour de France</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="background">
          <img src="images/left_shape.svg" alt="Shape" class="left_shape" />
          <img src="images/right_shape.svg" alt="Shape" class="right_shape" />
          <img src="images/logo.svg" alt="Logo" class="logo" />
          <img src="images/Cyclist1.svg" alt="Cyclist" class="cyclist" />
          <h2 class="location">Bilbao to Paris</h2>
          <h2 class="date">1 - 23 July 2002</h2>
          <div class="year_background"></div>
          <img src="images/logo1.svg" alt="Logo" class="logo1" />
          <p class="figure"><span id="riders">0</span></p>
          <p class="riders">riders</p>
          <p class="figure"><span id="teams">0</span></p>
          <p class="teams">teams</p>
          <img src="images/cyclists.svg" alt="Cyclists" class="cyclists" />
          <p class="figure"><span id="stages">0</span></p>
          <p class="stages">stages</p>
          <img src="images/stage.svg" alt="Stages" class="stage" />
          <p class="figure"><span id="kms">0</span></p>
          <p class="kms">km</p>
          <p class="figure"><span id="longests">0</span></p>
          <p class="longests">km longest stage</p>

          <button id="pause" class="btn">Play</button>
        </div>
      </div>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.1_min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
