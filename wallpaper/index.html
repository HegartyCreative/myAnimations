<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="user-scalable=yes, width=300" />
    <title>Wallpaper</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tour__gallery">
      <img src="images/logo.svg" alt="Logo" id="logo" />
      <div class="bottom_bar">
        <p>No ordinary wallpaper</p>
      </div>
      <ul class="picture__slider">
        <li class="carousel__image">
          <img src="images/one.jpg" alt="Vanilla Carousel Javascript" />
        </li>
        <li class="carousel__image">
          <img src="images/two.jpg" alt="Vanilla Carousel Javascript" />
        </li>
        <li class="carousel__image">
          <img src="images/three.jpg" alt="Vanilla Carousel Javascript" />
        </li>
        <li class="carousel__image">
          <img src="images/four.jpg" alt="Vanilla Carousel Javascript" />
        </li>
      </ul>

      <div class="controls">
        <button class="btn--prev is-hidden">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button class="btn--next">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
      <button id="pause" class="btn">Play</button>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.1_min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
